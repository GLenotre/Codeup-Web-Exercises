<html>
<head>
	<title>fizzbuzz</title>
</head>
<body>
	<h1>FizzBuzz</h1>
	<script>
 "use strict"
 
 var i = 1; 
while (i < 100) {    // NO SEMICOLONS
 if (i % 5 == 0 && i % 3 == 0) {
 	console.log ('FizzBuzz');
 }
 else if (i % 3 == 0) {  
 	console.log ('Fizz');
 } else if (i % 5 == 0) {
 	console.log ('Buzz');
} else {
	console.log (i);
}
  i = i + 1;
}
console.log (i);

	</script>
</body>
