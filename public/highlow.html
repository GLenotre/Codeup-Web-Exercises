<!doctype html>
<html>
<head>
   <title>High Low Game</title>
</head>
<body>
	<script>
"use strict";
	function getRandomNumber() {
		var rand = Math.floor((Math.random() * 50) +1);
		return rand;
	}

	function playAgain() {
		var answer = confirm('Do you want to play again?');
		return answer;
	}

	function getGuess () {
		var guess = prompt('Please enter your guess between 1 and 50');
		return guess;
	}

	function isValidGuess(guess) {
		var parsedGuess = parseInt(guess);
		if(isNaN(parsedGuess)) {
			return false;
		} else {
			return true;
		}
	}

	function getValidGuess() {
		do {
			var guess = getGuess();
		} while(isValidGuess(guess) == false);
		
		return guess;
	}

	function playGame() {
		var random = getRandomNumber();
		console.log(random);

		do {

			var guess = getValidGuess();	
			
			if (guess == random) {
				alert('Good');
			} else if (guess > random) {
				alert('Too high');
			} else if(guess < random) {
				alert('Too low!');
			}
		
		} while (random != guess);
	}

	do {
		playGame();

		var replay = playAgain();
	} while(replay);

// do {

// } while(isValidGuess(guess)) == false);

	</script>
</body>
</html>
