<head>
	<title>Break and Continue</title>
</head>
<body>
	<h1>Break and Continue Exercise</h1>
<script>
	"use strict";
	do {
		var random = Math.floor((Math.random()*50)+1);
		if (random % 2 !== 0) {
			console.log(random + ' is odd');
			break;
		}
	} while (random % 2 == 0);

</script>
</body>
</html>
