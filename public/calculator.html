<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title class="title">Escher Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/calculator.css">
</head>
<body>
 <div class= "container">
	 <div class="row">
	 	<div class="col-xs-4"></div>
	 	<div class="col-xs-4">
	 		<h2>Escher Calculator</h2>
		 
		 	<div class = "fields">
				<input id="inputleft" type="number" readonly></input>
				<input id="inputcenter" readonly></input>
				<input id="inputright" type="number" readonly></input>
			</div>
	 	</div>
	 	<div class="col-xs-4"><h2></h2>
			<div class = "keypads">
				<button class="numeral" data-value="1">1</button>
			    <button class="numeral" data-value="2">2</button>
			    <button class="numeral" data-value="3">3</button>
			    <button class="numeral" data-value="4">4</button>
			    <button class="numeral" data-value="5">5</button>
			    <button class="numeral" data-value="6">6</button>
			    <button class="numeral" data-value="7">7</button>
			    <button class="numeral" data-value="8">8</button>
			    <button class="numeral" data-value="9">9</button>
			    <button class="numeral" data-value="0">0</button>
			    <button class="numeral" data-value='.'>.</button>
			    <button id="clear" data-value="c">c</button>
				<button class="operator" data-symbol="+">+</button>
			    <button class="operator" data-symbol="-">-</button>
			    <button class="operator" data-symbol="*">*</button>
			    <button class="operator" data-symbol="/">/</button>
			    <button class="operator" data-symbol="√">√</button>
			    <button id="equal" data-value="=">=</button>
	   		</div>
	 	</div> 
	</div>
</div>
	<script src="/js/calculator.js"></script>
</body>

</html>
