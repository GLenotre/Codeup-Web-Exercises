<body>
	<h1>Math Objects Exercise</h1>

<script>
// create a circle object
var circle = {
    radius: 3,
    getArea: function () {
        // todo: finish this method
        // hint: area = pi * radius^2
        var area = Math.PI * Math.pow(this.radius, 2);
        return area; // todo: return data
    },
    getDiameter: function() {
    	return 2 * this.radius;
    },
    getCircumference: function() {
    	return 2 * Math.PI * this.radius;
    	return Math.PI * this.getDiameter();
    },
    logInfo: function (round) {
    	var result = this.getArea ();
    	if(round) {
    		console.log('Area of a circle with radius: ' + this.radius + ', is ' + Math.round(result));
    	} else {
        // todo: complete this method. if round is true, round the result to the nearest integer.
        console.log('Area of a circle with radius: ' + this.radius + ', is: ' + result);   // call the function
    }

	}
};

// log info about the circle
circle.logInfo(false);
circle.logInfo(true);

// todo:
// Change the radius of the circle to 5.
circle.radius = 5;

// log info about the circle
circle.logInfo(false);
circle.logInfo(true);

console.log('The diameter of a circle with a radius of ' + circle.radius + ' is ' + circle.getDiameter());
console.log('The circumference of a circle with radius of ' + circle.radius + ' is ' + circle.getCircumference());

</script>
