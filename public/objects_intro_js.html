<script>
"use strict";
var student = [{
	first: "Peter",
	last: "Pauls",
	sayHello: function(msg){
		console.log(this.first + ' ' + this.last);	
	},								// put commas at the end of each 
	grades: [
		100, 100, 100, 100
	]
}, {			// comma separates the arrays
	first: "Jack",
	last: "Daniels",
	sayHello: function(msg){
	console.log(this.first + '' + this.last);	
	},								// put commas at the end of each 
	grades: [
		100, 100, 100, 50
	]
}];
student[0].sayHello();

var person = {};
person.first = "Mike";
person.last = "Schmidt";

person.sayHello = function (msg) {
	console.log(this.first + '' + this.last);
};
